<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Select Card</h1>
            <div class="img">
                <div class="imgcard">
                    <img src="https://mfast.vn/upload/images/2023/01/6312-paypal-la-gi-1.jpg" />
                </div>
                <div class="imgcard">
                    <img src="https://1000logos.net/wp-content/uploads/2017/03/MasterCard-Logo-1979.png" />
                </div>
                <div class="imgcard">
                    <img
                        src="https://www.bankexpress.vn/wp-content/uploads/2023/09/American-Express_Platinum-1400x788.jpeg" />
                </div>
                <div class="imgcard">
                    <img
                        src="https://t3.ftcdn.net/jpg/05/74/43/12/360_F_574431210_icdpLDlDxAfsNacnV56vIWb4pCRnaNBA.jpg" />
                </div>
                <div class="imgcard">
                    <img
                        src="https://www.creditcards.com/ext/cdn.prodstatic.com/shared/images/cards/500x315/discover-it-chrome-012518.png" />
                </div>
            </div>
            <span></span>
            <form>
                <div class="cardnumber">
                    <label for="number">card number</label>
                    <input type="number" id="cardnumber" name="cardnumber" required />
                </div>
                <div class="cardrow">
                    <div class="col">
                        <label for="date">expiry date</label>
                        <input type="date" id="date" name="date" required />
                    </div>
                    <div class="col">
                        <label for="password">cvc/cvv</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                </div>
                <div class="btn">
                    <button>save</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            text-align: center;
        }
        .container {
            width: 50%;
            border: 1px solid rgb(174, 172, 175);
            height: auto;
            display: flex;
            justify-content: center;
            text-align: center;
            padding:40px 20px;
        }

        h1 {
            margin-top: 10px;
            margin-bottom: 50px;
        }

        .img {
            display: flex;
            justify-content: center;
            text-align: left;
            margin-bottom: 40px;
        }

        .imgcard {
            border: 1px solid rgb(225, 224, 224);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            transition: all 0.3s ease;
        }

        .imgcard:hover {
            transform: scale(1.1);
            border-color: rgb(0, 13, 255);
        }

        .img img {
            width: 80px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        span {
            display: block;
            width: 100%;
            border-bottom: 1px solid rgb(231, 231, 231);
        }

        .cardnumber {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .cardnumber label {
            font-size: 18px;
            text-transform: capitalize;
            display: inline-block;
            width: 100%;
            text-align: left;
        }

        .cardnumber input {
            width: 100%;
            margin-top: 20px;
            padding: 10px 14px;
        }

        .cardrow {
            display: flex;
            /* khoang cach giua hai phan tu voi nhau */
            gap: 20px; 
            justify-content: center;

        }
        
        .cardrow .col label{
            font-size: 18px;
            text-transform: capitalize;
            display: inline-block;
            width: 100%;
            text-align: left;
            margin-bottom: 30px;
            
        }
        .cardrow .col input{
            width: 100%;
            display: inline-block;
            padding: 10px 14px;
        }
        .btn{
            margin-top: 30px;
            /* moi khi dung display thi phai dung width */
            display: inline-block;
            width: 100%;
            text-align: left;
        }
        .btn button{
            border: none;
            padding: 14px 30px;
            border-radius: 4px;
            color: white;
            background-color: rgb(32, 82, 129);
            text-transform: capitalize;

        }

    </style>
</body>

</html>
